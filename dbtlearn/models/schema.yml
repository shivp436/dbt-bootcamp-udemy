version: 2

models:
  - name: dim_listings_cleansed
    description: Cleansed table which contains airbnb listings
    columns:
      - name: listing_id
        description: unique id for each listing
        tests:
          - unique
          - not_null

      - name: host_id
        description: id of the host to which the listing belongs
        tests:
          - not_null
          - relationships:
              to: ref('dim_hosts_cleansed')
              field: host_id

      - name: room_type
        description: '{{ doc("dim_listings_cleansed_room_type") }}'
        tests:
          - accepted_values:
              values:
                ["Entire home/apt", "Private room", "Shared room", "Hotel room"]

      - name: minimum_nights
        description: '{{ doc("dim_listings_cleansed_minimum_nights") }}'
        tests:
          - positive_value

  - name: dim_hosts_cleansed
    description: '{{ doc("dim_hosts_cleansed")}}'
    columns:
      - name: host_id
        description: Id of the mentioned host
        tests:
          - not_null
          - unique

      - name: host_name
        description: Host name
        tests:
          - not_null

      - name: is_superhost
        description: '{{ doc("dim_hosts_cleansed_is_superhost")}}'
        tests:
          - accepted_values:
              values: ["t", "f"]

  - name: dim_listings_w_hosts
    description: Listings with corresponding Host Details
    tests:
      - dbt_expectations.expect_table_row_count_to_equal_other_table:
          compare_model: source('airbnb', 'listings')
    columns:
      - name: price
        tests:
          - dbt_expectations.expect_column_quantile_values_to_be_between:
              quantile: .99
              min_value: 50
              max_value: 500
          - dbt_expectations.expect_column_max_to_be_between:
              max_value: 5000
              config:
                severity: warn
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: number
